<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="create-project">+</button>
    <dialog id="projectModal">
        <form id="createProjectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" required placeholder="Enter project name">
            <button type="submit">Create Project</button>
        </form>
    </dialog>
    <header class="header">To Do List</header>
    <nav class="nav-bar"></nav>
    <div id="content" class="content">
        <div class="title">To Do</div>
        <div class="title">In Progress</div>
        <div class="title">Done</div>
        <div id="to-do" class="column"></div>
        <div id="in-progress" class="column"></div>
        <div id="done" class="column"></div>
    </div>
</body>
</html>
